<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: pink; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="780" height="500"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var arcx = canvas.width/2;
var arcy = canvas.height-30;
var rectx = 730;
var recty = 450;
var dx = 2;
var dy = -2;   
var ballRadius = 20;
var rectLength = 50; 
var colors= ["red","purple","yellow","blue","green"]


function drawBall(){
   
ctx.beginPath();
ctx.arc(arcx, arcy, ballRadius, 0, Math.PI*2,false);
ctx.fillStyle = "yellow";
ctx.fill();
ctx.closePath();

}

    
function drawBox(){
   
ctx.beginPath();
ctx.rect(0, 0, rectLength, rectLength);
ctx.fillStyle = "#FF0000";
ctx.fill();
ctx.closePath();   }

    function draw(){
   
        
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
   
        if(arcx + dx > canvas.width-ballRadius || arcx + dx < ballRadius) {
        dx = -dx;
        
    }
        if(arcy + dy > canvas.height-ballRadius || arcy + dy < ballRadius) {
        dy = -dy;
    }
        
        arcx += dx;
        arcy += dy;

        
    //drawBox();

//        rectx += dx;

}

setInterval(draw, 10);
    </script>

</body>
</html>
